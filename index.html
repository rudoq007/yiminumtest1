<!DOCTYPE html>
<html>
<head>
  <title>Yiminum–Wilbowe Road Video Map</title>
  <meta charset="utf-8" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }

    #header {
      padding: 16px;
      background: linear-gradient(135deg, #4e91fc, #1c70d4);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #header h1 {
      margin: 0;
      font-size: 24px;
    }

    #header p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #e0e0e0;
    }

    #content {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
    }

    #video {
      width: 100%;
      height: 40%;
      border-bottom: 2px solid #ccc;
    }

    #map {
      width: 100%;
      height: 60%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #infoBox {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #legend {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      line-height: 1.6;
    }

    #legend div {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    #legend span {
      width: 18px;
      height: 6px;
      margin-right: 8px;
      display: inline-block;
      border-radius: 2px;
    }

    #legend .trail-line {
      background: red;
    }

    #legend .route-line {
      background: repeating-linear-gradient(
        to right,
        #999 0,
        #999 5px,
        transparent 5px,
        transparent 13px
      );
    }

    #legend .vehicle-icon {
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/744/744465.png') no-repeat center center / contain;
      margin-right: 8px;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      #content {
        height: auto;
      }
      #video, #map {
        height: 50vh;
      }
      #infoBox, #legend {
        bottom: 70px;
        left: 10px;
      }
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div id="header">
    <h1>Yiminum–Wilbowe Road Video Map</h1>
    <p>Follow the road journey through Nuku District in West Sepik Province with synchronized video and GPS tracking (25 June 2025).</p>
  </div>

  <div id="content">
    <div id="video">
      <iframe id="ytplayer" type="text/html"
        src="https://www.youtube.com/embed/I45Jv-qWLEY?enablejsapi=1&rel=0"
        frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="map"></div>
  </div>

  <div id="infoBox">
    <strong>Distance Travelled:</strong><br>
    <span id="dist">0.00</span> km
  </div>

  <div id="legend">
    <div><span class="trail-line"></span> Travelled Path</div>
    <div><span class="route-line"></span> Planned Route</div>
    <div><span class="vehicle-icon"></span> Current Location</div>
  </div>

  <script>
    let map = L.map('map').setView([-3.6, 141.3], 14);

    // Satellite basemap
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    }).addTo(map);

    let routeData = [];
    let marker, player, trailLine;

    // Trail line for traveled path
    trailLine = L.polyline([], { color: 'red', weight: 3 }).addTo(map);

    // Vehicle icon
    const vehicleIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/744/744465.png',
      iconSize: [38, 38],
      iconAnchor: [19, 19]
    });

    fetch('yiminum_wilbowe_timestamped.geojson')
      .then(res => res.json())
      .then(data => {
        routeData = data.features;

        const latlngs = routeData.map(f => [f.geometry.coordinates[1], f.geometry.coordinates[0]]);

        // Dotted line for full route
        L.polyline(latlngs, {
          color: '#999',
          weight: 2,
          dashArray: '5,8',
          opacity: 0.8
        }).addTo(map);

        marker = L.marker(latlngs[0], { icon: vehicleIcon }).addTo(map);
        map.fitBounds(latlngs);

        setInterval(syncMarkerToVideo, 1000);
      });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    function syncMarkerToVideo() {
      if (!player || typeof player.getCurrentTime !== 'function' || routeData.length === 0) return;

      let time = Math.floor(player.getCurrentTime());
      let pointsWithTime = routeData.filter(f => f.properties.timestamp_sec !== undefined);
      if (pointsWithTime.length === 0) return;

      let matchedIndex = -1;
      for (let i = 0; i < pointsWithTime.length; i++) {
        if (time === pointsWithTime[i].properties.timestamp_sec) {
          matchedIndex = i;
          break;
        }
        if (pointsWithTime[i].properties.timestamp_sec > time) {
          matchedIndex = i - 1;
          break;
        }
      }

      if (matchedIndex < 0) matchedIndex = 0;
      if (matchedIndex >= pointsWithTime.length) matchedIndex = pointsWithTime.length - 1;

      let matchedPoint = pointsWithTime[matchedIndex];
      let [lon, lat] = matchedPoint.geometry.coordinates;
      let currentLatLng = [lat, lon];
      marker.setLatLng(currentLatLng);

      // Update red trail line
      let trailCoords = pointsWithTime.slice(0, matchedIndex + 1).map(f => {
        let [lon, lat] = f.geometry.coordinates;
        return [lat, lon];
      });
      trailLine.setLatLngs(trailCoords);

      // Update distance display
      document.getElementById('dist').innerText = matchedPoint.properties.cum_distance_km.toFixed(2);
    }
  </script>
</body>
</html>
